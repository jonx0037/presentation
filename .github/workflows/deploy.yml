name: Deploy to GitHub Pages

# Workflow for deploying Vite app to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build
        env:
          BASE_URL: /presentation/
        run: |
          npm run build
          # Fix asset paths in index.html
          sed -i 's|src="/assets/|src="/presentation/assets/|g' dist/index.html
          sed -i 's|href="/assets/|href="/presentation/assets/|g' dist/index.html
        
      - name: List dist contents
        run: |
          echo "Dist directory contents:"
          ls -la dist/
          echo "Dist/assets contents:"
          ls -la dist/assets/
          cat dist/index.html
        
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
