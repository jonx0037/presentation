<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Integration Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-6xl mx-auto space-y-12">
        <!-- Governance Comparison -->
        <section class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold mb-4">Platform Governance Evolution</h2>
            <img 
                src="public/assets/images/Democratic-Platform-Governance.png"
                alt="Democratic Platform Governance Model"
                class="w-full h-auto rounded-lg shadow-md mb-4"
            />
        </section>

        <!-- Governance Paradox -->
        <section class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold mb-4">The Platform Governance Paradox</h2>
            <img 
                src="public/assets/images/evolution-of-platform-governance.png"
                alt="Evolution of Platform Governance"
                class="w-full h-auto rounded-lg shadow-md mb-4"
            />
        </section>

        <!-- Impact Analysis -->
        <section class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold mb-4">Platform Governance Impact Analysis</h2>
            <img 
                src="public/assets/images/tension-between-free-speech-absolutism-and-practical-moderation.png"
                alt="Tension Between Free Speech Absolutism and Practical Moderation"
                class="w-full h-auto rounded-lg shadow-md mb-4"
            />
        </section>
    </div>
</body>
</html>
